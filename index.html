<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <title>JSLBot</title>
</head>
<body>
    <div id="app">
        <h2 id="word"></h2>
        <form id="inp" autocomplete="off">
            <input type="text" id="inpbox">
            <button>Clickme</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <div id="options">
        <h3>Prompt:</h3>
        <input type="radio" name="qlang" id="english-option-q" checked>
        <label for="english">English</label>
        <input type="radio" name="qlang" id="romazi-option-q">
        <label for="english">Romazi (JSL)</label>
        <input type="radio" name="qlang" id="kana-option-q">
        <label for="english">Hiragana/Katakana</label>
        <input type="radio" name="qlang" id="kanzi-option-q">
        <label for="english">Kanzi</label>
        <h3>Answer With:</h3>
        <input type="radio" name="alang" id="english-option-a" checked>
        <label for="english">English</label>
        <input type="radio" name="alang" id="romazi-option-a">
        <label for="english">Romazi (JSL)</label>
        <input type="radio" name="alang" id="kana-option-a">
        <label for="english">Hiragana/Katakana</label>
        <input type="radio" name="alang" id="kanzi-option-a">
        <label for="english">Kanzi</label>
        
    </div>
</body>
</html>
