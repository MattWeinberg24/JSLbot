<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="vocab.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
    <script src="https://unpkg.com/kuroshiro@1.1.2/dist/kuroshiro.min.js"></script>
    <script src="data/words.js"></script>
    <script src="data/kanji.js"></script>
    <script src="jsl.js"></script>
    <script src="vocab.js"></script>
    <title>JSLBot</title>
</head>
<body>
    <h1>Loading Dictionary Files...</h1>
    <div id="app">
        <h2 id="word"></h2>
        <form id="inp" autocomplete="off">
            <input type="text" id="inpbox">
            <button id="continue-button">Submit</button>
        </form>
        <h2 id="result"></h2>
        <h2 id="correct-answers"></h2>
    </div>
    <div id="options">
        <div id="prompt">
            <h3>Prompt:</h3>
            <input type="radio" name="qlang" id="english-option-q" checked>
            <label for="english-option-q">English</label>
            <input type="radio" name="qlang" id="romazi-option-q">
            <label for="romazi-option-q">Romazi (JSL)</label>
            <input type="radio" name="qlang" id="kana-option-q">
            <label for="kana-option-q">Kana</label>
            <input type="radio" name="qlang" id="kanzi-option-q">
            <label for="kanzi-option-q">Kanzi</label>
        </div>
        <div id="answer-with">
            <h3>Answer With:</h3>
            <input type="radio" name="alang" id="english-option-a">
            <label for="english-option-a">English</label>
            <input type="radio" name="alang" id="japanese-option-a" checked>
            <label for="japanese-option-a">Japanese (Any)</label>
        </div>
        <div id ="lessons">
            <h3>Lesson</h3>
            <div id="dropdowns">
                <h4>JSL</h4>
                <select name="jsl-start" id="jsl-start"></select>
                <h4>to</h4>
                <select name="jsl-end" id="jsl-end"></select>
                <h4>JWL</h4>
                <select name="jwl" id="jwl">
                    <option value="9A">9A</option>
                    <option value="9B">9B</option>
                    <option value="10A">10A</option>
                    <option value="10B">10B</option>
                    <option value="11A">11A</option>
                    <option value="11B">11B</option>
                    <option value="12A">12A</option>
                    <option value="12B">12B</option>
                    <option value="13A">13A</option>
                    <option value="13B">13B</option>
                </select>
            </div>
            
        </div>

        

    </div>
    <table id="vocab-list">
        <thead>
            <tr>
                <th>English</th>
                <th>Romazi</th>
                <th>Kana</th>
                <th>Kanzi</th>
                <th>Lesson</th>
            </tr>
        </thead>
        <tbody id="review"></tbody>
        <tbody id="new"></tbody>
    </table>
    
</body>
</html>
